# defaults
language: ruby
os:
- linux
dist: xenial
services:
- docker

# travis encrypt --com PRIVATE_ENV="value" --add env.global
# Expected tag is v?.?-<name-of-image>_<image.tag>
env:
  global:
  - TAG="${TRAVIS_TAG%%-*}"
  - IMAGE="${TRAVIS_TAG#*-}"
  - IMAGE_TAG="${IMAGE#*_}"
  - IMAGE_NAME="${IMAGE%%_*}"
  - secure: 
  - secure: 

jobs:
  include:
  - stage: build
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t "$IMAGE_TAG" "$IMAGE_NAME"
    - docker images
  - stage: deploy
    script:
    - docker tag "$IMAGE_TAG" "$DOCKER_USERNAME/$IMAGE_TAG"
    - docker push "$DOCKER_USERNAME/$IMAGE_TAG"

stages:
- name: build
  if: tag IS present
- name: deploy
  if: tag IS present
